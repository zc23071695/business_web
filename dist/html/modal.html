<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">

</head>

<body>
    <p></p>
    <button id="btn">提交</button>
    <button id="btn1">
        删除第一件商品
    </button>
    <!-- <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Launch demo modal
    </button> -->

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">提交成功</h4>
                </div>
                <div class="modal-body">
                    即将跳转...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary b-commit">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="test" index="111">
        dsv
    </div>
</body>
<script src="../js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
<script>
    $("#btn").click(function () {
        $('#myModal').modal('show');
    });
    $("p").html(localStorage.shoppingcart);


    $(".b-commit").click(function () {
        location.href = "../index1.html";
    });

    $("#btn1").click(function () {
        var a = JSON.parse(localStorage.shoppingcart);
        console.log(a);

        a.pop();
        console.log(a);
        localStorage.shoppingcart = JSON.stringify(a);
    });
    $(".test").click(function () {
        console.log($(this).attr("index"));
    })
</script>

</html>
